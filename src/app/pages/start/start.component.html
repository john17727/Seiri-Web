<div class="page">
<mat-card class="login-card mat-elevation-z8">
    <div class="login-content">
        <h1 class="mat-display-2">Sign In</h1>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="email" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required email>
            </mat-form-field>
            <mat-form-field class="password" appearance="fill" required>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button type="button" mat-button color="primary">Forgot your password?</button>
            <button type="submit" mat-flat-button color="primary">Sign In</button>
        </form>
    </div>
    <div class="welcome-content">
        <h1 class="mat-display-2">Welcome Back!</h1>
        <h2 class="mat-body">Go ahead. Greatness awaits!</h2>
    </div>
</mat-card>
</div>
