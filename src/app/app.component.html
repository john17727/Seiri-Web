<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="showSidenav" class="sidenav" #sidenav mode="side" opened fixedInViewport="true">
    <div class="navigation">
      <h2>Dashboard</h2>
    </div>
    <button class="logout" mat-flat-button color="accent" (click)="signOut()">Sign Out</button>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
