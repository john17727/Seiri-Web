
<mat-card [ngStyle]="{'background-color': course.color, 'color': setFontColor()}" class="course">
    <h2 class="title">{{course.name}}</h2>
    <h4>{{course.building}} {{course.room}} | {{course.startTime.seconds * 1000 | date:'h:mm a'}} - {{course.endTime.seconds * 1000 | date:'h:mm a'}}</h4>
</mat-card>
